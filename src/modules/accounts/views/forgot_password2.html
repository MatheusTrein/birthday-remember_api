<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="telephone=no" name="format-detection" />
    <title></title>
  </head>

  <body aling="center">
    <div class="logo" style="width: 100%; text-align: center">
      <img
        src="https://birthdayremember.s3.sa-east-1.amazonaws.com/mail-logo.jpg"
        alt="birthday-remember logo"
      />
    </div>
    <div class="main" style="text-align: center; width: 100%; height: 100%">
      <p style="text-align: center; font-size: 2rem">
        Olá, <strong>{{username}}</strong>, hoje é um grande dia!
      </p>
      <br />
      <img
        src="https://birthdayremember.s3.sa-east-1.amazonaws.com/birthdayCake.svg"
        alt="birthday cake"
        style="width: 150px; height: 150px"
      />
      <br />
      <br />
      <br />
      <p style="text-align: center; font-size: 1.5rem">
        Hoje é aniversário de <strong>{{birthdayPerson.name}}</strong>! Felicite
        pelos seus {{birthdayPerson.age}} anos!
      </p>
      <br />
    </div>
  </body>
</html>
